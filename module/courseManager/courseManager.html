<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item active">科目管理</li>
    </ul>
</div>
<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">查询条件</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="searchCourse" class="search-self-c">科目</label>
                                <input id="searchCourse" type="text" placeholder="请输入" class="mr-3 form-control">
                            </div>
                            <div class="form-group">
                                <button onclick="reset()" type="button" class="mr-3 btn btn-secondary">重置</button>
                                <button onclick="initCourse()" type="button" class="btn btn-primary">查询</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4 mr-4">科目列表</h3>
                        <button type="button" data-toggle="modal" data-target="#myModal" class="modalButton btn btn-primary">添加</button>
                        <!-- Modal-->
                        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                            <div role="document" class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 id="exampleModalLabel" class="modal-title">操作</h4>
                                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <input id="cid" style="display: none">
                                            <div class="form-group">
                                                <label>科目</label>
                                                <input id="course" maxlength="20" placeholder="请输入科目" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>及格分</label>
                                                <input id="passScore" maxlength="20" placeholder="请输入及格分" class="form-control">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal" class="closeButton btn btn-secondary">关闭</button>
                                        <button onclick="svOrUp()" type="button" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>科目</th>
                                        <th>及格分</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="courseHtml"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="text-right pd-xl">
                        <div style="text-align: right !important;" class="pd-30 ued-paging" id="fenye"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/module/courseManager/js/courseManager.js"></script>
