<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item active">考试管理</li>
    </ul>
</div>
<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">查询条件</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="searchExam" class="search-self-c">考试</label>
                                <input id="searchExam" type="text" placeholder="请输入" class="mr-3 form-control">
                            </div>
                            <div class="form-group">
                                <button onclick="reset()" type="button" class="mr-3 btn btn-secondary">重置</button>
                                <button onclick="initExam()" type="button" class="btn btn-primary">查询</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4 mr-4">考试列表</h3>
                        <button type="button" data-toggle="modal" data-target="#myModal" class="modalButton btn btn-primary">添加</button>
                        <!-- Modal-->
                        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                            <div role="document" class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 id="exampleModalLabel" class="modal-title">操作</h4>
                                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <input id="eid" style="display: none">
                                            <div class="form-group">
                                                <label>考试名称</label>
                                                <input id="exam" maxlength="20" placeholder="请输入考试名称" class="form-control">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal" class="closeButton btn btn-secondary">关闭</button>
                                        <button onclick="svOrUp()" type="button" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>考试</th>
                                        <th>统计</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="examHtml"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="text-right pd-xl">
                        <div style="text-align: right !important;" class="pd-30 ued-paging" id="fenye"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Modal-2-->
<div id="myModal_chart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
    <div role="document" class="modal-dialog">
        <div class="w-modal-content">
            <div class="modal-header">
                <h4 id="modalLabel" class="modal-title">统计</h4>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="line-chart-example card no-margin-bottom">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h5">此次考试成绩最好的学生为：<span id="scoreShow">--</span></h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label class="search-self">年级</label>
                                    <div class="col-sm-6">
                                        <select id="searchGrade" class="form-control mb-3"></select>
                                    </div>
                                    <div class="form-group">
                                        <button onclick="reset()" type="button" class="mr-3 btn btn-secondary">重置</button>
                                        <button onclick="initClass(1,10)" type="button" class="btn btn-primary">查询</button>
                                    </div>
                                </div>
                            </form>
                            <canvas id="lineChartExample1"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="closeButton btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="/module/examManager/js/examManager.js"></script>
