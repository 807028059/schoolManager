<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item active">学生管理</li>
    </ul>
</div>
<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">查询条件</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="search-self">年级</label>
                                <div class="col-sm-3">
                                    <select id="searchGrade" class="form-control mb-3"></select>
                                </div>
                                <label class="search-self">班级</label>
                                <div class="col-sm-3 mr-3">
                                    <select id="searchClazz" class="form-control mb-3"></select>
                                </div>
                                <label class="search-self">性别</label>
                                <div class="col-sm-3 mr-3">
                                    <select id="searchSex" class="form-control mb-3">
                                        <option>请选择</option>
                                        <option>男</option>
                                        <option>女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="searchNum" class="search-self-s">学号</label>
                                    <input id="searchNum" type="text" placeholder="请输入" class="mr-3 form-control">
                                </div>
                                <div class="form-group">
                                    <label for="searchStudent" class="search-self-s">学生</label>
                                    <input id="searchStudent" type="text" placeholder="请输入" class="mr-3 form-control">
                                </div>
                                <div class="form-group">
                                    <button onclick="reset()" type="button" class="mr-3 btn btn-secondary">重置</button>
                                    <button onclick="initStudent()" type="button" class="btn btn-primary">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4 mr-4">学生列表</h3>
                        <button type="button" data-toggle="modal" data-target="#myModal" class="modalButton btn btn-primary">添加</button>
                        <!-- Modal-->
                        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="StudentpleModalLabel" aria-hidden="true" class="modal fade text-left">
                            <div role="document" class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 id="StudentpleModalLabel" class="modal-title">操作</h4>
                                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <input id="sid" style="display: none">
                                            <div class="form-group">
                                                <label>年级</label>
                                                <select id="grade" class="form-control mb-3"></select>
                                            </div>
                                            <div class="form-group">
                                                <label>班级</label>
                                                <select id="clazz" class="form-control mb-3"></select>
                                            </div>
                                            <div class="form-group">
                                                <label>学号</label>
                                                <input id="num" maxlength="20" placeholder="请输入学号" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>姓名</label>
                                                <input id="name" maxlength="20" placeholder="请输入姓名" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>性别</label>
                                                <select id="sex" class="form-control mb-3">
                                                    <option>男</option>
                                                    <option>女</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal" class="closeButton btn btn-secondary">关闭</button>
                                        <button onclick="svOrUp()" type="button" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>年级</th>
                                        <th>班级</th>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="studentHtml"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="text-right pd-xl">
                        <div style="text-align: right !important;" class="pd-30 ued-paging" id="fenye"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/module/studentManager/js/studentManager.js"></script>
