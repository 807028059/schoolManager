<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item active">班级管理</li>
    </ul>
</div>
<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">查询条件</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="search-self">年级</label>
                                <div class="col-sm-3">
                                    <select id="searchGrade" class="form-control mb-3"></select>
                                </div>
                                <label class="search-self">班级</label>
                                <div class="col-sm-3 mr-3">
                                    <select id="searchClazz" class="form-control mb-3"></select>
                                </div>
                                <div class="form-group">
                                    <button onclick="reset()" type="button" class="mr-3 btn btn-secondary">重置</button>
                                    <button onclick="initClass(1,10)" type="button" class="btn btn-primary">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4 mr-4">班级列表</h3>
                        <button type="button" data-toggle="modal" data-target="#myModal" class="modalButton btn btn-primary">添加</button>
                        <!-- Modal-->
                        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                            <div role="document" class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 id="exampleModalLabel" class="modal-title">操作</h4>
                                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <input id="sid" style="display: none">
                                            <div class="form-group">
                                                <label>年级</label>
                                                <input id="grade" maxlength="20" placeholder="请输入年级" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>班级</label>
                                                <input id="clazz" maxlength="20" placeholder="请输入班级" class="form-control">
                                            </div>
                                            <!--<div class="form-group row">-->
                                                <!--<label class="col-sm-3 form-control-label">状态</label>-->
                                                <!--<select name="account" class="form-control mb-3">-->
                                                    <!--<option value="0">未毕业</option>-->
                                                    <!--<option value="1">已毕业</option>-->
                                                <!--</select>-->
                                            <!--</div>-->
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal" class="closeButton btn btn-secondary">关闭</button>
                                        <button onclick="svOrUp()" type="button" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>年级</th>
                                        <th>班级</th>
                                        <th>人数</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="clazzHtml"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="text-right pd-xl">
                        <div style="text-align: right !important;" class="pd-30 ued-paging" id="fenye"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/module/classManager/js/classManager.js"></script>
