<!-- Page Header-->
<header class="page-header">
    <div class="container-fluid">
        <h2 class="no-margin-bottom">统计分析</h2>
    </div>
</header>
<!-- Dashboard Counts Section-->
<section class="dashboard-counts no-padding-bottom">
    <div class="container-fluid">
        <div class="row bg-white has-shadow">
            <!-- Item -->
            <div class="col-xl-3 col-sm-6">
                <div class="item d-flex align-items-center">
                    <div class="icon bg-orange"><i class="icon-check"></i></div>
                    <div class="title"><span>未结业班级</span>
                    </div>
                    <div class="number"><strong id="clazzs">0</strong></div>
                </div>
            </div>
            <!-- Item -->
            <div class="col-xl-3 col-sm-6">
                <div class="item d-flex align-items-center">
                    <div class="icon bg-violet"><i class="icon-user"></i></div>
                    <div class="title"><span>未结业学生</span>
                    </div>
                    <div class="number"><strong id="students">0</strong></div>
                </div>
            </div>
            <!-- Item -->
            <div class="col-xl-3 col-sm-6">
                <div class="item d-flex align-items-center">
                    <div class="icon bg-red"><i class="icon-padnote"></i></div>
                    <div class="title"><span>录入科目</span>
                    </div>
                    <div class="number"><strong id="courses">0</strong></div>
                </div>
            </div>
            <!-- Item -->
            <div class="col-xl-3 col-sm-6">
                <div class="item d-flex align-items-center">
                    <div class="icon bg-green"><i class="icon-bill"></i></div>
                    <div class="title"><span>录入考试</span>
                    </div>
                    <div class="number"><strong id="exams">0</strong></div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="dashboard-header no-padding-bottom">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h3 class="h4">查询条件</h3>
            </div>
            <div class="card-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="search-self">年级</label>
                        <div class="col-sm-3">
                            <select id="searchGrade" class="form-control mb-3"></select>
                        </div>
                        <label class="search-self">班级</label>
                        <div class="col-sm-3 mr-3">
                            <select id="searchClazz" class="form-control mb-3"></select>
                        </div>
                        <div class="form-group row">
                            <button onclick="getSelectInfo()" type="button" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="charts">
    <div class="container-fluid">
        <div class="row">
            <!-- Line Charts-->
            <div class="col-lg-8">
                <div class="line-chart-example card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">班级考试成绩分析（以班级为单位）</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="lineChartExample1"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="line-chart-example card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">考试及格率分析</h3>
                    </div>
                    <div class="card-body" style="height:410px">
                        <div class="form-group row">
                            <label class="search-self">考试</label>
                            <div class="col-sm-8 mr-3">
                                <select id="searchExam" onchange="selectOnExams(this)" class="form-control mb-3"></select>
                            </div>
                        </div>
                        <div id="passRate" class="form-group row"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="line-chart-example card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">学生考试成绩分析</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="search-self">学生</label>
                                <div class="col-sm-5">
                                    <select onchange="selectOnStudent(this)" id="searchStudent" class="form-control mb-3"></select>
                                </div>
                            </div>
                        </form>
                        <canvas id="lineChartExample"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="line-chart-example card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">学生科目成绩分析</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="search-self">科目</label>
                                <div class="col-sm-5">
                                    <select onchange="selectOnCourse(this)" id="searchCourse" class="form-control mb-3"></select>
                                </div>
                            </div>
                        </form>
                        <canvas id="lineChartExample2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/module/index/js/index.js"></script>
