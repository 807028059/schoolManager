<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item active">成绩管理</li>
    </ul>
</div>
<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">查询条件</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="search-self">年级</label>
                                <div class="col-sm-3">
                                    <select id="searchListGrade" class="form-control mb-3"></select>
                                </div>
                                <label class="search-self">班级</label>
                                <div class="col-sm-3 mr-3">
                                    <select id="searchListClazz" class="form-control mb-3"></select>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="searchListNum" class="search-self-s">学号</label>
                                    <input id="searchListNum" type="text" placeholder="请输入" class="mr-3 form-control">
                                </div>
                                <div class="form-group">
                                    <button onclick="reset()" type="button" class="mr-3 btn btn-secondary">重置</button>
                                    <button onclick="initScore()" type="button" class="btn btn-primary">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4 mr-4">成绩列表</h3>
                        <button type="button" data-toggle="modal" onclick="showStudentScoreModal()" class="modalButton btn btn-primary">添加</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>年级</th>
                                        <th>班级</th>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>考试</th>
                                        <th>总分</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="scoreHtml"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="text-right pd-xl">
                        <div style="text-align: right !important;" class="pd-30 ued-paging" id="fenye"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Modal-->
<div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
    <div role="document" class="modal-dialog">
        <div class="w-modal-content">
            <div class="modal-header">
                <h4 id="exampleModalLabel" class="modal-title">操作</h4>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label class="search-self"><h3 class="h5">班级</h3></label>
                                    <div class="col-sm-4">
                                        <select id="searchGrade" onchange="selectOnGrades(this)" class="form-control mb-3"></select>
                                    </div>
                                    <label class="search-self"><h3 class="h5">考试</h3></label>
                                    <div class="col-sm-4">
                                        <select id="searchExam" onchange="selectOnExams(this)" class="form-control mb-3"></select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <div class="card-body">
                                    <form class="form-horizontal">
                                        <div class="form-inline">
                                            <div class="form-group">
                                                <label for="searchNum" class="search-self-s">学号</label>
                                                <input id="searchNum" type="text" placeholder="请输入" class="mr-3 form-control">
                                            </div>
                                            <div class="form-group">
                                                <button onclick="reset()" type="button" class="mr-3 btn btn-secondary">重置</button>
                                                <button onclick="sinitStudent()" type="button" class="btn btn-primary">查询</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="studentHtml"></tbody>
                                </table>
                                <div class="text-right pd-xl">
                                    <div style="text-align: right !important;" class="pd-30 ued-paging" id="sfenye"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="closeButton btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal-->
<div id="score_myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
    <div role="document" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="scoreModalLabel" class="modal-title">成绩录入</h4>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal scoreForm"></form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="closeButton btn btn-secondary">关闭</button>
                <button onclick="svOrUp()" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="/module/scoreManager/js/scoreManager.js"></script>
<script src="/module/scoreManager/js/studentManager.js"></script>
